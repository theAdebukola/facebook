<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="myfacebookpage.css">
    <title>responsive facebook</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="left">
                <img class="fb" src="./images/Facebook-logo.png" alt="Facebook-logo">
                <!-- <i class="fa fa-search left"></i> -->
                <input class="search" type="text"placeholder="Search Facebook" >
            
                <i class="fa fa-navicon hide"></i>
                 
            </div>
            <div class="center">
                 <i class="fa fa-home center"></i>
                 <i class="fa fa-television center"></i>
                 <i class="fa fa-users center"></i>
                 <i class="fa fa-gamepad center"></i>
                 <i class="fa fa-shopping-bag center"></i>
            </div>
            <div class="right">
                <div class="blue">
                    <img class="img" src="./images/profile picture.jpg" alt="my-photo">
                    <h3>Taiwo</h3>
                </div>
                <div class="grey"><i class="fa fa-th "></i></div>
                <div class="grey"><i class="fa fa-bell "></i></div>
                <div class="grey"><i class="fa fa-caret-down "style="font-size:200%"></i></div>
            </div>
        </div>    
    </header>
  
        <div class="contain">
            <img class="cover" src="./images/cover photo.jpg" alt="coverphoto">
                <!-- <i class="fa fa-camera first "></i>
                <p class="first">Edit Cover Photo</p> -->
                <button type="button"class=first>
                    <i class="fa fa-camera" style="font-size: 100%;">Edit Cover Photo</i>
                </button>
        </div>
        <div class="round">
            <img class="rimg" src="./images/profile picture.jpg" alt="">
        </div>

           <!-- <div class="besides"> <i class="fa fa-camera "></i></div> -->
        
        <div class="name">
            <h3 style="color:white;font-size:30px;" >Ebenezer Rebecca</h3>
            <p style="color:grey;margin-top:-3%">423 Friends</p>
        </div>
        <div class="clumsy">
            <div class="one"><i class="fa fa-user"></i></div>
            <div class="two"><i class="fa fa-user"></i></div>
            <div class="three"><i class="fa fa-user"></i></div>
            <div class="four"><i class="fa fa-user"></i></div>
            <div class="five"><i class="fa fa-user"></i></div>
            <div class="six"><i class="fa fa-user"></i></div>
        </div>
        <div class="sides">
            <div>
                <button type="button" class="story">
                <i class="fa fa-plus"></i>
                Add To Story
                </button>
            </div>
            <div>
                 <button type="button" class="profile">
                 <i class="fa fa-pen-square"></i>
                 Edit Profile
                </button>
        </div>
        </div>
        <div class="border"></div>
        <div class="middle">
            <ul class="list">
                <li>Post</li>
                <li>About</li>
                <li>Friends</li>
                <li>Photos</li>
                <li>Story Archive</li>
                <li>Video</li>
                <li>More <i class="fa fa-caret-down"></i></li>
            </ul>
            <button type="button" class="threedots">...
                <i class="fa fa-"></i>
            </button>
        </div>
</body>
</html>
